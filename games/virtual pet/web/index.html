<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="tamagotchi">
        <h1>Meu Bichinho Virtual</h1>
        <div id="status">
            <p>Fome: <span id="hunger">100</span></p>
            <p>Felicidade: <span id="happiness">100</span></p>
            <p>Energia: <span id="energy">100</span></p>
        </div>
        <div id="actions">
            <button id="feed">Alimentar</button>
            <button id="play">Brincar</button>
            <button id="sleep">Dormir</button>
        </div>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
